<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Roger and Kevin: Bookies</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icon.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules/header.css">
    <link rel="stylesheet" href="styles/modules/book_main.css">
    <link rel="stylesheet" href="styles/modules/detail_main.css">
    <link rel="stylesheet" href="styles/modules/form_main.css">
    <link rel="stylesheet" href="styles/modules/error.css">
    <link rel="stylesheet" href="styles/modules/footer.css">

    <script id="book-list-template", type="text/x-handlebars-template">
      <li class="book-items">
        <div class="book-container">
          <img src="{{image_url}}">
            <div class="book-overlay">
              <h3>{{title}}</h3>
              <p>{{author}}</p>
              <button class="book-detail-btn"><a href="/books/{{book_id}}">View Detail</a></button>
            </div>
        </div>
      </li>
    </script>

    <script id="detail-template", type="text/x-handlebars-template">
    </script>

    <script id="error-template", type="text/x-handlebars-template">
      <h3>Oops</h3>
      <p>{{status}}: {{statusText}}</p>
    </script>
  </head>
  <body>
    <header>
      <h1>Bookie</h1>
    </header>
    <section id="book-view" class="container">
      <ul id="book-list">
      </ul>
    </section>
    <section id="detail-view " class="container">
    </section>
    <section id="form-view " class="container">
    </section>
    <section id="about-view " class="container">
    </section>
    <section id="error-view" class="container">
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="scripts/views/routed.js"></script>
    <script src="scripts/views/errorView.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/bookView.js"></script>

  </body>

</html>
